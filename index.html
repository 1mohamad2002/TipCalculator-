<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="tip.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculater </title>
</head>
<body>
    <div id="container">
        <h1>Tips Calculator</h1>
        <div id="calculator">
            <form>
                <label>How much was your bill? <br>
                    $<input type="number" id="billAmount">
                </label>
                <label> How was the service? <br>
                    <select id="serviceQuality">
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - Okay</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label>
                <label>
                    How many people are sharing the bill?<br>
                    <input type="text" id="totalPeople"> People
                </label>
                <button type="button" id="calculate">Calculate</button>
            </form>
        </div> <!-- this is the calculator -->

        <div id="TotalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each"> each</small>
        </div>
        <div id="TotalTipsAmount"></div>
            <sup>Total Tips:</sup> $<span id="totalTips">0.00</span>
        </div>
    </div>

    <footer>
        <script src="tips.js"></script>
    </footer>
</body>

<footer>
    <script src="tips.js"></script>
</footer>
</html>
